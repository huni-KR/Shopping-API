#Failed to start bean 'documentationPluginsBootstrapper'; error
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

# JpaBaseConfiguration$JpaWebConfiguration warning
spring.jpa.open-in-view=false

#mysql settings
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/shopping?useUniCode=yes&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=1234

#mapper location settings
mybatis.type-aliases-package=com.shopping.api.dto
mybatis.mapper-locations=classpath:mappers/*.xml

#logging seggings
logging.level.root=WARN
logging.level.com.shopping.api.mappers=TRACE